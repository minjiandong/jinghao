<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <!-- 适应移动端end -->
	<title>水果拼团网站</title>
	<link rel="stylesheet" href="css/frameui.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
	<div id="register-b">
		<!--html5 nav-->
		<nav class="j-nav navbar"> 
			<span class="user-title">授权绑定</span>
	    </nav>

		<div class="register-box">
			<div class="am-form" id="doc-vld-msg">
				<fieldset> 
				    <div class="am-form-group">
                        <label for="doc-ipt-3" class="am-u-sm-2 j-form-label">
                            <span class="registericon registericon-user"></span>
                        </label>
				      	<input type="text" id="doc-vld-pwd-1" placeholder="昵称" required/>
				    </div>
                    <div class="am-form-group">
                        <label for="doc-ipt-3" class="am-u-sm-2 j-form-label">
                            <span class="registericon registericon-user"></span>
                        </label>
                        <input type="text" id="doc-vld-pwd-1" placeholder="昵称" required />
                    </div>
				    <button class="btn am-btn am-btn-secondary" type="button">确定绑定</button>
				</fieldset>
			</div>
		</div>	
	</div>
 
</body>
</html>
