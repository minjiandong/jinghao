<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body class="login-body">
<div class="wrapper login-warp">
    <div class="login-header-warp">
        <div class="login-header">
            <img class="login-logo" src="images/login-logo.png">
            <span class="login-title">绵阳移动个性化分析系统</span>
            <img class="login_x_title" src="images/login_x_title.png">
        </div>
    </div>
    <div class="login-center">
        <div class="login-main">
            <img class="login-img" src="images/login-img1.png">
            <div class="login-main-right">
                <div class="login-box-title">
                    Hi!欢迎登录账户
                </div>
                <div class="login-box-form">
                    <input type="text" value="请输入用户名" onfocus="if (value =='请输入用户名'){value =''}" onblur="if (value ==''){value='请输入用户名'}"/>
                    <input type="text" value="请输入密码"onfocus="if (value =='请输入密码'){value =''}" onblur="if (value ==''){value='请输入密码'}"/>
                    <input type="button" value="登   录">
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        技术支持：联宇创新科技股份有限公司
    </div>
</div>
</body>
</html>
